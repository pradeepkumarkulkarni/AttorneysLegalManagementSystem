<fieldset>
	<form class="well span9">
		<legend>Alta de usuario</legend>
		<div class="control-group">
			<label for="nameInput">Nombre</label>
			<input type="text" class="form-control" id="name" placeholder="Ingrese nombre de usuario">
		</div>
		<div class="control-group">
			<label for="passInput">Password</label>
			<input type="password" class="form-control" id="pass" placeholder="Ingrese password">
		</div>
		<div class="control-group">
			<label for="profile">Perfil</label>
			<select  id="profile"></select>
		</div>
		<div class="control-group">
	 		<button id="saveUserBtn" type="submit" class="btn btn-info">Guardar</button>
	 		<button id="clearFormBtn" type="submit" class="btn btn-info hide">Nuevo usuario</button>
	 	</div>
	 	<div class="alert alert-success hide" role="alert"></div>
	</form>
</fieldset>
